<h1>{{this.cityName}}</h1>

<h3>Daily Forecast</h3>
<ul class='moments'>
  <li class='moment' ng-repeat='day in this.daily'>
    <h1>
      {{day.time * 1000 | date:'MMM d, EEE'}}
    </h1>
    <h2>
      High: {{day.apparentTemperatureMax}}</br>
      Low: {{day.apparentTemperatureMin}}
    </h2>
    </h3>
      humidity: {{day.humidity}} </br>
      visibility: {{day.visibility}}
    </h3>
    <h3>
      {{day.summary}}
    </h3>
  </li>
</ul>

<h3>News</h3>
<div>{{this.news | json}}</div>
